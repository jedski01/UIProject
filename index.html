<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>eGlasses</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato|Play|Open+Sans">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div id="banner" class="container">
       <img src="http://placehold.it/1153x153"> 
   </div>
   <div class="navbar_bg"></div>
    <div id="navbar" class="container"> 
        <div class="nav_title">eGlasses</div> 
        <input type="radio" name="menu" id="overview" checked="checked"/> 
       <label for="overview" class="nav_item">OVERVIEW</label>
       <input type="radio" name="menu" id="specs"/> 
       <label for="specs" class="nav_item">SPECIFICATIONS</label>
       <input type="radio" name="menu" id="testimonials"/> 
       <label for="testimonials" class="nav_item">TESTIMONIALS</label>
       <input type="radio" name="menu" id="support"/>
        <label for="support" class="nav_item">SUPPORT</label>
       
       <div id="cart">
           CART
           <img src="images/exc.png" alt="" width="25px"/>
        </div>
       <div id="buy_button_nav" class="button">BUY NOW</div>
    </div>
    
    <div id="main_content" class="container">
        
    </div>
    
    <div id="footer" class="container">
           <p>
              <img src="images/logo.png" style="width: 90px; height: 90px; float:left; padding-right: 15px" alt="" />
               <span style="font-weight: bold;font-size:14pt;">Axio Industries</span> <br />
               762 Broad Creek Grounds <br />
               Chimney Rock, New Brunswick <br />
               E1Q-2F7<br />
               Canada<br />
           </p>
    </div>
    <div id="footer_bar"></div>
    
    <div id="buy_window">
        <h1>CART</h1>
        <table width="100%">
            <colgroup>
                <col style="width:20%" />
                <col style="width:60%"  />
                <col style="width:20%" />
            </colgroup>

            <tbody>
                <tr>
                  <td>Quantity</td>
                  <td>Product</td>
                  <td>Price</td>
                </tr>
                <tr>
                    <td><input type="number" value="1"/></td>
                    <td><h1>eGlasses</h1></td>
                    <td><h1>$250.00</h1></td>
                </tr>
            </tbody>
           
        </table>
        <hr style="width:100%"/>       
        <div id="total_price"><h1 style="text-align:right">$250.00</h1></div>
        <div id="checkout" class="button">CHECKOUT ></div>
        <img src="images/close.png" alt="" id="close"/>
        <div id="processing_text">
            <span style="margin-right:15px;font-size:15pt;font-style:italic">Processing</span>
            <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
        </div>
    </div>
    
    <script src="myjs.js"></script>
</body>
</html>
